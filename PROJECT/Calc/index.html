<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calc-1">
        <h1> Очень простой калькулятор №1</h1>
            <form action="">
            <label for="input1">Введите число 1</label>
            <input type="number" id="input1" value=""><br>
            <label for="input2">Введите число 2</label>
            <input type="number" id="input2" value=""><br>
            <label for="Результат">Результат</label>
            <input type="number" name="Результат" id="result"><br>
            <button name="button" type="button" id="button1">+</button>
            <button name="button" type="button" id="button2">-</button>
            <button name="button" type="button" id="button3">*</button>
            <button name="button" type="button" id="button4">/</button>
            <input type="reset" name="сброс" id="reset"><br>
            </form>
    </div><br>    
    
    <div class="calc-2">
        <h2> Kалькулятор №2</h2>
        <input type="text" id="calcStr"><br>
        <div class="btnCorrect">
            <button class="corcbtn" id="btnDel">del</button>
            <button class="corcbtn" id="btnClr">clr</button>
     
        </div><br>
        <div class="block">
            <div class="btnNumber">
            <button class="calcbtn" id="btn7">7</button>
            <button class="calcbtn" id="btn8">8</button>
            <button class="calcbtn" id="btn9">9</button><br>
            <button class="calcbtn" id="btn4">4</button>
            <button class="calcbtn" id="btn5">5</button>
            <button class="calcbtn" id="btn6">6</button><br>
            <button class="calcbtn" id="btn1">1</button>
            <button class="calcbtn" id="btn2">2</button>
            <button class="calcbtn" id="btn3">3</button><br>
            <button class="calcbtn" id="btn0">0</button>
            <button class="calcbtn" id="btn.">.</button>
            
        </div>
        <br>
        <div class="operation">
            <div class="btnOperation">
                <button class="operbtn" id="btn+">+</button> <br>
                <button class="operbtn" id="btn-">-</button><br>
                <button class="operbtn" id="btn*">*</button><br>
                <button class="operbtn" id="btn/">/</button> <br>
                <button class="calcresult" id="btnCalc">=</button>
                  
            </div>

            
        </div>
             
        
        
    </div>

    
</body>
</html>
